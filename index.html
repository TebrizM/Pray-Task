<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prayer</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="prayForm">
                        <input type="number" placeholder="Day" class="dates" id="inputday" min="0" max="31" />
                        <input type="number" placeholder="Month" class="dates" id="inputmonth" min="1" max="12" />
                        <input type="number" placeholder="Year" class="dates" id="inputyear" min="0" />
                        <button class="btn">Show The Pray Time</button>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Weekday</th>
                        <th scope="col">Month</th>
                        <th scope="col">Year</th>
                        <th scope="col">Asr</th>
                        <th scope="col">Dhuhr</th>
                        <th scope="col">Fajr</th>
                        <th scope="col">Imsak</th>
                        <th scope="col">Isha</th>
                        <th scope="col">Maghrib</th>
                        <th scope="col">Midnight</th>
                        <th scope="col">Sunrise</th>
                        <th scope="col">Sunset</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
